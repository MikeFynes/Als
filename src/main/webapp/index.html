<!DOCTYPE html>
<html>
<head>
    <title>Drive API Quickstart</title>
    <meta charset="utf-8" />
    <script src="main.js" type="text/javascript"></script>
    <script src="https://apis.google.com/js/platform.js" async defer></script>
    <script src="https://apis.google.com/js/client.js?onload=init"></script>

</head>
<body>
<p>Drive API with App engine</p>

<!--Add buttons to initiate auth sequence and sign out-->
<button id="authorize_button" style="display: none;">Authorize</button>
<button id="signout_button" style="display: none;">Sign Out</button>

<p>Data to be saved</p>
<pre id="content"></pre>

<p><input id="save_to_db" type="button" value="please wait"
          onclick="will_be_set_after_endpoints_apis_loaded"></p>
<pre id="save_result_content"></pre>
<p><input id="fetch_from_db" type="button" value="please wait"
          onclick="will_be_set_after_endpoints_apis_loaded"></p>

<p>Database content</p>
<pre id="db_content"></pre>




<script async defer src="https://apis.google.com/js/api.js"
        onload="this.onload=function(){};handleClientLoad()"
        onreadystatechange="if (this.readyState === 'complete') this.onload()">
</script>
</body>
</html>
